<div class="container">
    @if(isFinished != true){
        @if(question != null){
            
            <div>
                <h1>{{question.questionText}}</h1>
                <div class="box">
                    <mat-spinner mode="indeterminate"></mat-spinner>
                    <h1 class="timer">{{seconds}}</h1>
                </div>
                
            </div>

            <div class="answers-container">
            @for (answer of question.answers; track answer) {
                <button mat-flat-button color="primary" (click)="nextQuestion(question.id, answer)" class="full-size"><h1>{{answer.answerText}}</h1></button>
            }
            </div>
        }
    }
    @else {
        @if(score != undefined){
            <app-score-display [score]="score"></app-score-display>
        }
        
        <button (click)="return()">Return</button>
        <button (click)="mainMenu()">Main Menu</button>
    }
</div>

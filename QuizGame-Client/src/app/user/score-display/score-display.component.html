@if(score != undefined){
    <mat-list>
        <mat-list-item><strong>Game:</strong> {{score.gameName}}</mat-list-item>
        <mat-list-item><strong>Date:</strong> {{score.resultDate | date: 'medium'}}</mat-list-item>
        <mat-list-item><strong>Score:</strong> {{score.score | number: '1.0-0'}}</mat-list-item>
    </mat-list>
}
